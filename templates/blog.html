{% extends "base.html" %}

{% block content %}

   
    <h2>Blogs:</h2>
    <hr />
    <p>{{my_id}}</p>
    {% if blogs|length == 0 %}

        <p>No blogs yet</p>
    {% else %}
        {% for blog in blogs %}
            <a href= "{{ url_for('blog', id=blog.id) }}"><h1>{{blog.title}}</h1></a>
            <p>{{blog.body}}</p>
            
            <hr />
        {% endfor %}
    {% endif %}   


   

{% endblock %}
